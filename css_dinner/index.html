<!DOCTYPE html>
<html lang="en">
<head>
	<title>CSS Dinner Shoping List</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" type="image/x-icon" href="images/knopka.jpg">
</head>
<body>
	<header class="header">
		<h1>CSS Diner Shopping List</h1>
		<h4>Let's go to the mall!</h4>
	</header>
	<div class="container">
		<main>
			<ul class="shoping-list">
				<li>
					<label class="shoping-list_lbl">
						<input type="checkbox">
						<span>
							A lot of pickles
							<small class="description">
								for the next lessons about CSS
							</small>
						</span>
					</label>
				</li>
				<li>
					<label class="shoping-list_lbl">
						<input type="checkbox">
						<span>
							10 apples
							<small class="description">
								for more CSS manipulations
							</small>
						</span>
					</label>
				</li>
				<li>
					<label class="shoping-list_lbl">
						<input type="checkbox">
						<span>
							20 oranges
							<small class="description">
								because they are awesome
							</small>
						</span>
					</label>
				</li>
				<li>
					<label class="shoping-list_lbl">
						<input type="checkbox">
						<span>
							13 plates
							<small class="description">
								hm... they always disappear
							</small>
						</span>
					</label>
				</li>
				<li>
					<label class="shoping-list_lbl">
						<input type="checkbox">
						<span>
							15 bentos
						</span>
					</label>
				</li>
				<li>
					<label class="shoping-list_lbl">
						<input type="checkbox">
						<span>
							1 bottle of Sake ^_^
							<small class="description">
								for my friends
							</small>
						</span>
					</label>
				</li>
			</ul>
		</main>

		<footer class="footer">
			<input class="footer_btn" type="submit" value="Bon Appetit=)">
		</footer>

	</div>
	
</body>
</html>
