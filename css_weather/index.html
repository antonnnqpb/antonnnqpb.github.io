<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Weather Forecast</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
	<link rel="shortcut icon" type="image/x-icon" href="images/favicon.png">
</head>
<body>
	<div class="content">
		<h1>
			<span>CSS</span> Weather Forecast
			<i class="wi wi-sunrise">
			</i>
		</h1>
		<ul class="city_list">
			<li class="half">
				<a class="blue" href="#">
					Lisbon
					<span>
						21°C
						<i class="wi wi-day-sunny"></i>
					</span>
				</a>
			</li>
			<li class="small">
				<a class="green1" href="#">
					Paris
					<span>
						11°C
						<i class="wi wi-night-showers"> </i>
					</span>
				</a>
			</li>
			<li class="small">
				<a class="purple" href="#">
					Belgrade
					<span>
						15°C
						<i class="wi wi-day-cloudy"></i>
					</span>
				</a>
			</li>
			<li class="small">
				<a class="red" href="#">
					Moscow
					<span>
						21°C
						<i class="wi wi-day-cloudy-high"></i>
					</span>
				</a>
			</li>
			<li class="small">
				<a class="orange" href="#">
					Tel Aviv
					<span>
						32°C
						<i class="wi wi-hot" ></i>
					</span>
				</a>
			</li>
			<li class="small">
				<a class="yellow" href="#">
					Cair
					<span>
						21°C
						<i class="wi wi-day-sunny" ></i>
					</span>
				</a>
			</li>
			<li class="small">
				<a class="green2" href="#">
					New York
					<span>
						17°C
						<i class="wi wi-day-thunderstorm" ></i>
					</span>
				</a>
			</li>
			<li class="small">
				<a class="green3" href="#">
					New Delhi
					<span>
						17°C
						<i class="wi wi-rain-wind" ></i>
					</span>
				</a>
			</li>
			<li class="half">
				<a class="pink" href="#">
					San Francisco
					<span>
						15°C
						<i class="wi wi-day-sunny-overcast" ></i>
					</span>
				</a>
			</li>
			<li class="small">
				<a class="green4" href="#">
					Tokyo
					<span>
						8°C
						<i class="wi wi-night-clear" ></i>
					</span>
				</a>
			</li>
			<li class="full">
				<a class="violet" href="#">
						Sydney
					<span>
						25°C
						<i class="wi wi-night-cloudy" ></i>
					</span>
				</a>
			</li>
		</ul>
		<p>Have a nice day and don't forget umbrella if you are in New Delhi now!</p>
	</div>
</body>
</html>
